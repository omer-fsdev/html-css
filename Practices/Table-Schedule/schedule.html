<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Schedule</title>
    <link rel="stylesheet" href="schedule.css" />

  <body>

        <td>Turkish</td>
        <td>Math</td>
        <td>Turkish</td>

        <td>Math</td>

        <td>Math</td>
        <td>Science</td>

      <tr>
        <td colspan="6">REST</td>
      </tr>
      <tr class="dark">
        <td class="column2">3</td>
        <td>SS</td>
        <td>Music</td>
        <td>SS</td>
        <td>Science</td>
        <td>Rel</td>
      </tr>
      <tr>
        <td class="column2">4</td>
        <td>SS</td>
        <td>Gym</td>
        <td>SS</td>

        <td>Rel</td>
      </tr>
